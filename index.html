      <nav class="navbar navbar-expand-md navbar-dark bg-inverse fixed-top">

    </header>
    <main>
      <section class="cover">
        <div class="cover-heading">
          <h1>Request are been handled instantly</h1>
          <button type="button" id="log" class="btn btn-info">Login</button>
          <button type="button" id="sign" class="btn btn-warning">
            Sign Up
          </button>
        </div>
      </section>
      <section class="container">
        <div id="account">
          <h1 class="form-header">Register</h1>
          <div class="row">
            <form
              action=""
              method="post"
              name="registration"
              class="needs-validation"
              novalidate
            >
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input
                  type="text"
                  id="firstname"
                  name="firstname"
                  class="form-control form-control-sm"
                  maxlength="20"
                  required
                />
                <div class="invalid-feedback">Please Enter First Name</div>
              </div>
              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input
                  type="text"
                  id="lastname"
                  name="lastname"
                  class="form-control form-control-sm"
                  maxlength="20"
                  required
                />
                <div class="invalid-feedback">Please Enter Last Name</div>
              </div>
              <div class="form-group">
                <label for="department">Department</label>
                <input
                  type="text"
                  id="department"
                  name="department"
                  class="form-control form-control-sm"
                  maxlength="60"
                  required
                />
                <div class="invalid-feedback">Please Enter Department</div>
              </div>
              <div class="form-group">
                <label for="matno">Matriculation Number</label>
                <input
                  type="text"
                  id="matno"
                  name="matno"
                  class="form-control form-control-sm"
                  maxlength="20"
                  required
                />
                <div class="invalid-feedback">Please Enter Mat. No</div>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  class="form-control form-control-sm"
                  maxlength="20"
                  required
                />
                <div class="invalid-feedback">Please Enter Phone Number</div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control form-control-sm"
                  maxlength="60"
                  required
                />
                <div class="invalid-feedback">Please Enter Email</div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control form-control-sm"
                  maxlength="20"
                  required
                />
                <div class="invalid-feedback">Please Enter Password</div>
              </div>
              <div class="form-group">
                <label for="cnpassword">Confirm Password</label>
                <input
                  type="password"
                  id="cnpassword"
                  name="cnpassword"
                  class="form-control form-control-sm"
                  maxlength="20"
                  required
                />
                <div class="invalid-feedback">Please Confirm Password</div>
              </div>
              <div class="col text-center">
                <button type="submit" id="submit" class="btn btn-danger submit">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
