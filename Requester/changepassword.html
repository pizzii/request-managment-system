<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />

    <title>Request Management System</title>
  </head>
  <body>
    <header
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <div class="container p-2">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/index.html"
          >RMS</a
        >
        <div class="navbar-header d-md-none collapsed">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu"
            aria-controls="sidebarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-dark collapse sidebarMenu"
        >
          <div class="pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="profile.html">
                  <span data-feather="home"></span>
                  Profile
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="changepassword.html">
                  Edit Password
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="changepassword.html"> Logout </a>
              </li>
            </ul>
          </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-5 container">
          <div class="row">
            <div class="col offset-lg-3 mt-5">
              <form action="" id="change" class="needs-validation">
                <div class="form-group mb-3">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    class="form-control form-control-sm"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="pass">Password</label>
                  <input
                    type="password"
                    id="pass"
                    class="form-control form-control-sm"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="new-pass">New Password</label>
                  <input
                    type="password"
                    id="new-pass"
                    class="form-control form-control-sm"
                  />
                </div>
                <div class="form-group mb-3">
                  <label for="c-pass">Confirm Password</label>
                  <input
                    type="password"
                    id="c-pass"
                    class="form-control form-control-sm"
                  />
                </div>
                <div class="col text-center">
                  <button type="button" class="btn btn-danger">
                    Change Password
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="js/jquery-3.5.1.slim.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
