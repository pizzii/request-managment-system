    <title>Request Management System</title>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-inverse fixed-top">
        <div class="container">
          <a href="index.html" class="navbar-brand">RMS</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="profile">
        <section class="container">
          <div class="row">
            <div class="col-sm-4">
              <div class="details">
                <img
                  src="img/FB_IMG_1582153122021.jpg"
                  class="img-thumbnail"
                  alt="User"
                />
                <div class="info">
                  <h4>Settings</h4>
                  <ul>
                    <li><a href="#">Change Password</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="content">
                <div class="post">
                  <h1>Reginald Ejike</h1>
                  <i class="fas fa-bell"></i>
                  <form action="">
                    <div class="form-group">
                      <label for="request-info">Request Info</label>
                      <input
                        type="text"
                        id="request-info"
                        name="request-info"
                        class="form-control form-control-sm"
                      />
                    </div>
                    <label for="request">Request</label>
                    <textarea
                      name="request"
                      id="request"
                      class="form-control form-control-sm"
                      cols="30"
                      rows="10"
                    ></textarea>
                    <div class="d-md-flex justify-content-md-end">
                      <button
                        type="submit"
                        id="submit"
                        name="submit"
                        class="btn btn-info"
                      >
                        Submit Request
                      </button>
                    </div>
                  </form>
                </div>
                <div class="tabs">
                  <div class="container">
                    <div id="tab-1" class="tab-item tab-border">
                      <p class="hide-sm">About</p>
                    </div>
                    <div id="tab-2" class="tab-item">
                      <p class="hide-sm">Post</p>
                    </div>
                    <div id="tab-3" class="tab-item">
                      <p class="hide-sm">Notification</p>
                    </div>
                  </div>
                </div>
                <div class="tab-content">
                  <div class="container">
                    <div id="tab-1-content" class="tab-content-item show">
                      <div class="tab-1-content-inner">
                        <p>Reginald Ejike</p>
                        <p>Computer Science</p>
                        <p>08032540056</p>
                      </div>
                    </div>
                    <div id="tab-2-content" class="tab-content-item">
                      <p>POST 1</p>
                      <p>Post 2</p>
                      <p>Post 3</p>
                    </div>
                    <div id="tab-3-content" class="tab-content-item">
                      <p>Response recieved</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
