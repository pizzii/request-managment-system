<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script
      src="https://kit.fontawesome.com/fdb0609d6e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>RMS | User Profile</title>
  </head>
  <body>
    <header class="pb-5">
      <nav class="navbar navbar-expand-md navbar-dark bg-inverse fixed-top">
        <div class="container">
          <a href="index.html" class="navbar-brand">RMS</a>
        </div>
      </nav>
    </header>

    <main>
      <section class="container pt-5">
        <div class="row">
          <div class="col-md-4">
            <img
              src="img/FB_IMG_1582153122021.jpg"
              class="img-thumbnail"
              width="150"
              height="150"
              alt="User"
            />
            <div class="info">
              <h4>Settings</h4>
              <ul>
                <li><a href="#">Change Password</a></li>
              </ul>
            </div>
          </div>

          <div class="col-md-8 mt-5">
            <div class="content">
              <div class="post">
                <h1>Reginald Ejike</h1>
                <i class="fas fa-bell"></i>
                <form action="">
                  <div class="form-group mb-3">
                    <label for="request-info">Request Info</label>
                    <input
                      type="text"
                      id="request-info"
                      name="request-info"
                      class="form-control form-control-sm"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label for="request">Request</label>
                    <textarea
                      name="request"
                      id="request"
                      class="form-control form-control-sm"
                      cols="30"
                      rows="10"
                    ></textarea>
                  </div>
                  <div class="d-md-flex justify-content-md-end">
                    <button
                      type="submit"
                      id="submit"
                      name="submit"
                      class="btn btn-info"
                    >
                      Submit Request
                    </button>
                  </div>
                </form>
              </div>
              <div class="tabs">
                <div class="container">
                  <div id="tab-1" class="tab-item tab-border">
                    <p class="hide-sm">About</p>
                  </div>
                  <div id="tab-2" class="tab-item">
                    <p class="hide-sm">Post</p>
                  </div>
                  <div id="tab-3" class="tab-item">
                    <p class="hide-sm">Notification</p>
                  </div>
                </div>
              </div>
              <div class="tab-content">
                <div class="container">
                  <div id="tab-1-content" class="tab-content-item show mt-3">
                    <div class="tab-1-content-inner">
                      <p>Reginald Ejike</p>
                      <p>Computer Science</p>
                      <p>08032540056</p>
                    </div>
                  </div>
                  <div
                    id="tab-2-content"
                    class="tab-content-item mt-3 align-item-center"
                  >
                    <p>POST 1</p>
                    <p>Post 2</p>
                    <p>Post 3</p>
                  </div>
                  <div
                    id="tab-3-content"
                    class="tab-content-item mt-3 align-item-center"
                  >
                    <p>Response recieved</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/jquery-3.5.1.slim.js"></script>
    <script
      src="https://kit.fontawesome.com/fdb0609d6e.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-validation-1.19.3/dist/jquery.validate.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/profile.js"></script>
  </body>
</html>
