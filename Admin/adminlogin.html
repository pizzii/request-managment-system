<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css" />
    <link rel="stylesheet" href="../css/login.css" />

    <title>RSM | Admin login</title>
  </head>
  <body>
    <header class="pb-5">
      <nav class="navbar navbar-expand-md navbar-dark bg-inverse fixed-top">
        <div class="container">
          <a href="/index.html" class="navbar-brand">RMS</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="container pt-5">
        <h1 class="form-header mb-3">Admin Login</h1>
        <div class="row">
          <form action="" id="adminlogin" class="needs-validation" novalidate>
            <div class="form-group mb-3">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control form-control-sm"
                required
              />
              <div class="invalid-feedback">Please enter an email address</div>
            </div>
            <div class="form-group mb-3">
              <label for="pass">password</label>
              <input
                type="password"
                name="password"
                id="pass"
                class="form-control form-control-sm"
                required
              />
              <div class="invalid-feedback">Please enter password</div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="saveAdmin"
                />
                <label for="saveAdmin" class="form-check-label"
                  >Remember information</label
                >
              </div>
            </div>
            <div class="col text-center">
              <button type="submit" class="btn btn-success mb-3 mt-3">
                Login
              </button>
            </div>
            <div class="col text-center">
              <a href="/index.html" id="back" class="btn btn-info">Back Home</a>
            </div>
          </form>
        </div>
      </section>
    </main>
    <script src="js/jquery-3.5.1.slim.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
